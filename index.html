<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GiffTastic Tribute to the Musicians & Singers who passed away</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class="bg-info">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 mb-4 bg-warning">
                <h1 class="text-center">GiffTastic Tribute to the Musicians & Singers who passed away</h1>
            </div>

            <div class="col-lg-9">
                <div class="btn-toolbar">
                    <button type="button" class="artist btn btn-secondary" id="Chuck Schuldiner">Chuck Schuldiner</button>
                    <button type="button" class="artist btn btn-secondary" id="Dimebag Darrel">Dimebag Darrel</button>
                    <button type="button" class="artist btn btn-secondary" id="Cliff Burton">Cliff Burton</button>
                    <button type="button" class="artist btn btn-secondary" id="Chris Cornell">Chris Cornell</button>
                    <button type="button" class="artist btn btn-secondary" id="Chester Bennington">Chester Bennington</button>
                </div>
                <div>
                    <h3>Add your Favorite Musicians/Singers who passed away</h3>
                    <form id="Singer-form">
                        <label for="artist-input"></label>
                        <input type="text" id="artist-input">
                        <br>
                        <br>

                        <button id="add-artist" type="button" class="btn btn-secondary" value="submit">Add Button</button>
                        <button id="favoritesBtn" type="button" class="btn btn-secondary" value="submit">Make Favorites</button>

                    </form>
                    <div id="message"></div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body bg-success">
                        <h3 class="card-text text-center">3 Favorites</h3>
                        <ul id="favorites" class="list-group list-group-flush">

                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div id="gifs-appear-here"></div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logic.js"></script>

</body>

</html>
